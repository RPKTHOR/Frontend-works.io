<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">EventZone</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-primary text-center fw-bold">Register for the Event</h1>
    <p class="lead text-center">Fill out the form below to register for the community event.</p>
    <form action="#" method="post" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Attendee Type</label><br>
        <input type="radio" name="type" value="Student" required> Student
        <input type="radio" name="type" value="Professional"> Professional
      </div>

      <div class="mb-3">
        <label for="activity" class="form-label fw-bold">Preferred Activity</label>
        <select id="activity" name="activity" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Art">Art & Craft</option>
          <option value="Music">Live Music</option>
          <option value="Talks">Community Talks</option>
           <option value="stalls">Food Stalls</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Registration</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Local Event. All rights reserved.
  </footer>
</body>
</html>
