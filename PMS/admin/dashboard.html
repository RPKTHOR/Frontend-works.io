<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | PMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="#">üõ†Ô∏è Admin Panel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add Product Form -->
  <div class="container mt-4">
    <h3>Add Product</h3>
    <form onsubmit="addProduct(event)" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" placeholder="Product Name" required />
      </div>
      <div class="col-md-6">
        <input type="text" id="description" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-4">
        <input type="number" id="price" class="form-control" placeholder="Price" required />
      </div>
      <div class="col-md-8">
        <input type="text" id="image" class="form-control" placeholder="Image URL" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <h3>Product List</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script>
    const API = "http://localhost:3000/products";

    function loadProducts() {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("productTable");
          table.innerHTML = data.map(p => `
            <tr>
              <td>${p.name}</td>
              <td>${p.description}</td>
              <td>‚Çπ${p.price}</td>
              <td><img src="${p.image}" width="60" /></td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editProduct(${p.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
              </td>
            </tr>
          `).join("");
        });
    }

    function addProduct(e) {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        image: document.getElementById("image").value
      };
      fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      }).then(() => {
        alert("Product added.");
        loadProducts();
        e.target.reset();
      });
    }

    function deleteProduct(id) {
      fetch(`${API}/${id}`, { method: "DELETE" })
        .then(() => {
          alert("Product deleted.");
          loadProducts();
        });
    }

    function editProduct(id) {
      fetch(`${API}/${id}`)
        .then(res => res.json())
        .then(p => {
          document.getElementById("name").value = p.name;
          document.getElementById("description").value = p.description;
          document.getElementById("price").value = p.price;
          document.getElementById("image").value = p.image;

          document.querySelector("form").onsubmit = function(e) {
            e.preventDefault();
            const updated = {
              name: document.getElementById("name").value,
              description: document.getElementById("description").value,
              price: parseFloat(document.getElementById("price").value),
              image: document.getElementById("image").value
            };
            fetch(`${API}/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updated)
            }).then(() => {
              alert("Product updated.");
              loadProducts();
              e.target.reset();
              document.querySelector("form").onsubmit = addProduct;
            });
          };
        });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "../login.html";
    }

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "admin") {
      alert("Access denied.");
      window.location.href = "../login.html";
    }

    loadProducts();
  </script>
</body>
</html>
